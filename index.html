<!DOCTYPE html>
<html>
<head>
	<title>CGPA Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>CGPA Calculator</h1>
	<form>
		<label for="numCourses">Number of Courses:</label>
		<input type="number" id="numCourses" name="numCourses"><br><br>
		<div id="courseDetails"></div><br>
		<button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
		<p id="cgpaResult"></p>
	</form>
	<footer>
  <p>Done by Naafiah Fathima</p>
</footer>

	<script>
		function addCourseDetails() {
			var numCourses = document.getElementById("numCourses").value;
			var html = "";
			for (var i = 0; i < numCourses; i++) {
				html += "<h3>Course " + (i+1) + "</h3>";
				html += "Credit: <input type='number' name='credit[]'><br>";
				html += "Mark: <input type='number' name='mark[]'><br>";
			}
			document.getElementById("courseDetails").innerHTML = html;
		}
		
		function calculateCGPA() {
			var credits = document.getElementsByName("credit[]");
			var marks = document.getElementsByName("mark[]");
			var sum = 0.0;
			var ccount = 0.0;
			var grade, mark, credit;
			for (var i = 0; i < credits.length; i++) {
				credit = parseFloat(credits[i].value);
				mark = parseFloat(marks[i].value);
				mark = credit * mark;
				sum += mark;
				ccount += credit;
			}
			var gpa = sum / ccount;
			document.getElementById("cgpaResult").innerHTML = "CGPA: " + gpa.toFixed(2);
		}
		
		document.getElementById("numCourses").addEventListener("change", addCourseDetails);
	</script>
</body>
</html>
